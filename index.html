<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>struttura WP</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&amp;family=Heebo:wght@600&amp;display=swap" rel="stylesheet">
</head>
<body>
    <!-- Contenitore della pagina -->
    <div class="contpri">
        <header>
            <!-- contentitore per titolo -->
            <div class="titolo">
                <img src="img/logo.png" alt="logo sito">
            </div>
            <!-- menu sotto al titolo -->
            <nav class="sottoti">
                <!-- menu lista -->
                <ul class="menu">
                    <li><a href="#">FEATURES</a></li>
                    <li><a href="#">EDITORIALS</a></li>
                    <li><a href="#">ENVIROMENT</a></li>
                    <li><a href="#">BLOG</a></li>
                    <li><a href="#">SHOP</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <!-- contenitore principale -->
            <div class="box">
                <!-- intestazione del box -->
                <div class="testabox"></div>
                <!-- inzio del box colonne -->
                    <div class="boxcolonne clearfix">
                        <!-- colonna sinistra -->
                        <aside class="col sinistra"></aside>
                            <!-- colonna centrale -->
                        <div class="col centro"></div>
                            <!-- colonna destra -->
                        <aside class="col destra"></aside>
                    </div>      
            </div>
        </main>
        <footer>
            <!-- contenitore -->
            <div class="stosotto"></div>
        </footer>
    </div>
    
</body>
</html>
