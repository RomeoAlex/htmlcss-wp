<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>struttura WP</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Contenitore della pagina -->
    <div class="contpri">
        <header>
            <!-- contentitore per titolo -->
            <div class="titolo"></div>
            <!-- contenitore sotto al titolo -->
            <div class="sottoti"></div>
        </header>
        <main>
            <!-- contenitore principale -->
            <div class="box">
                <!-- intestazione del box -->
                <div class="testabox"></div>
                <!-- inzio del box colonne -->
                    <div class="boxcolonne clearfix">
                        <!-- colonna sinistra -->
                        <aside class="col sinistra"></aside>
                            <!-- colonna centrale -->
                        <div class="col centro"></div>
                            <!-- colonna destra -->
                        <aside class="col destra"></aside>
                    </div>      
            </div>
        </main>
        <footer>
            <!-- contenitore -->
            <div class="stosotto"></div>
        </footer>
    </div>
    
</body>
</html>
